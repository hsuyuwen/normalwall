<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入工具</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h2>請登入以使用本工具</h2>
  <button onclick="netlifyIdentity.open()">登入</button>

  <script>
    netlifyIdentity.on('login', () => {
      window.location.href = '/index.html'; // 登入後導向工具頁
    });
  </script>
</body>
</html>
