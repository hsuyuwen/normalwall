<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>輸入密碼進入工具</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 100px; }
    input { padding: 10px; font-size: 18px; }
    button { padding: 10px 20px; font-size: 18px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>請輸入密碼以使用工具</h2>
  <input type="password" id="pw" placeholder="輸入密碼">
  <br>
  <button onclick="checkPassword()">進入</button>
  <p id="msg" style="color: red;"></p>

  <script>
    function checkPassword() {
      const input = document.getElementById("pw").value;
      const correct = "hsuyuwen0716"; // 
      if (input === correct) {
        sessionStorage.setItem("authorized", "yes"); // 存入通行令牌
        window.location.href = "index.html";
      } else {
        document.getElementById("msg").innerText = "密碼錯誤，請再試一次";
      }
    }
  </script>
</body>
</html>
